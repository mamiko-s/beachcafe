    <!--SLICK-->
    <script src="js/slick.min.js"></script>
    <script type="text/javascript">
        $(function() {
            $('.slick-box').slick({
                centerMode: true, //センターモード
                /*centerPadding: '50px',*/
                autoplaySpeed: 0,
                cssEase: 'linear',
                speed: 8000,
                arrows: false,
                autoplay: true, //オートプレイ
                slidesToShow: 3,
                responsive: [{
                        breakpoint: 600,
                        settings: {
                            arrows: false,
                            /*centerMode: true,
                            centerPadding: '35px',*/
                            slidesToShow: 2,
                        }
                    },
                    {
                        breakpoint: 350,
                        settings: {
                            arrows: false,
                            slidesToShow: 1,
                        }
                    }
                ]
            });
        });

    </script>

    <!--INVIEW-->
    <script  type="text/javascript" src="js/jquery.inview.min.js"></script>
    <script>
        $(function() {
            $('.effect').css('opacity', 0);
            $('.effect').on('inview', function(event, isInView, visiblePartX, visiblePartY) {
                if (isInView) {
                    $(this).stop().animate({opacity: 1}, 1200);
                }
                else {
                    $(this).stop().animate({opacity: 0}, 500);
                }
            });
        });
    </script>

</head>

<body id="contact_page">
    <!--枠-->
    <div id="wrapper">
        <!--ヘッダー-->
        <header class="l-header clearfix">
            <div class="l-header__inner">
                <div class="l-header__inner__logo">
                    <h1>THE BEACHCAFE</h1>
                </div>
                <div id="navControl">
                    <a class="close" href="#">Nanigation</a>
                </div>
                <nav class="l-header__nav">
                    <ul class="l-gnav">
                        <li class="l-gnav__list"><a href="index.html">HOME</a></li>
                        <li class="l-gnav__list"><a href="menu.html">MENU</a></li>

                        <li class="l-gnav__list"><a href="contact.html">CONTACT</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <!--メインビジュアル-->
            <div id="main_visual">
                <div class="contact_top">
					<div class="main_top"><img src="images/contact_main.jpg" alt="contact"></div>
                    <div class="logo"><a href="index.html"><img src="images/logo.svg" width="320"></a>
                    </div>
                </div>
            </div>
            <!--メインコンテンツ-->
            <div class="contact_list">
                <h2 class="effect animted">CONTACT</h2>

                    <form action="#">
                        <div>
                            <label for="name">FIRST NAME*</label><input type="text" id="name" name="your-name" placeholder="TARO">
                        </div>
                        <div>
                            <label for="furigana">LAST NAME*</label><input type="text" id="furigana" name="furigana" placeholder="SHONAN">
                        </div>
                        <div>
                            <label for="number">MOBILE*</label><input type="text" id="number" name="number" placeholder="012-3456-789">
                        </div>
                        <div>
                            <label for="email">EMAIL*</label><input type="email" id="email" name="email" placeholder="beachcafe@web.com">
                        </div>
                        <div id="message">
                            <label for="message">MESSAGE*</label><textarea id="message" name="message"></textarea>
                        </div>
                        <p><input type="submit" value="SUBMIT" id="submit"></p>
                    </form>

            </div>
            <!--スライダー-->
            <div class="slick-box">
                <img src="images/slider01.jpg">
                <img src="images/slider02.jpg">
                <img src="images/slider03.jpg">
                <img src="images/slider04.jpg">
                <img src="images/slider05.jpg">
                <img src="images/slider07.jpg">
            </div>

        </main>
    </div>
